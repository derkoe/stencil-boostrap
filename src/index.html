<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stencil Bootstrap Components</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
  <script src="build/bootstrap.js"></script>
</head>

<body>
  <section class="container-fluid">
    <p>
      <h3>Progress Bar</h3>
      <h4>Plain</h4>
      <progress-bar value="20"></progress-bar>
      <h4>Background</h4>
      <progress-bar value="40" bg="success"></progress-bar>
      <h4>Striped</h4>
      <progress-bar value="60" bg="warning" striped></progress-bar>
    </p>
    <p>
      <h3>Dropdown Button</h3>
      <dropdown-button label="Choose action">
        <dropdown-item>Action</dropdown-item>
        <dropdown-item>Another action</dropdown-item>
        <dropdown-divider></dropdown-divider>
        <dropdown-item>Something else here</dropdown-item>
      </dropdown-button>
    </p>
  </section>
</body>

</html>
